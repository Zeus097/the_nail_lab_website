{% extends 'common/base.html' %}

{% block content %}

    <h2>Заяви почивен ден</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.non_field_errors %}
            <div class="error">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button type="submit">Запази</button>
    </form>
    
{% endblock %}
