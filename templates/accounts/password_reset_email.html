<body style="line-height:1.6;">
    <h1 style="font-size:20px; margin-bottom:10px;">Нулиране на парола</h1>
    <br>

    <p>Получихме заявка за нулиране на паролата ти в {{ site_name }}.</p>
    <br>
    <br>
    <p>
        Кликни тук, за да зададеш нова парола:
        <br>
        <br>
        <a
                style="color: #518551;
                text-decoration: none;
                font-weight: bold;
                border: #438c43 dashed 2px;
                border-radius: 10px;
                padding: 5px;
                margin: 10px;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;;
                "
                href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
            Нулирай паролата
        </a>
    </p>
    <br>
    <br>
    <p>Ако не си заявявал това, просто игнорирай писмото.</p>
</body>
