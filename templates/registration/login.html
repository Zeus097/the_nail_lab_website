{% extends 'common/base.html' %}
{% block content %}
    
<section class="login-section">
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Вход</button>
        <p class="register-prompt">
            Нямаш акаунт? 
            <a href="{% url 'register' %}">
                Регистрирай се
            </a>
        </p>
    </form>
</section>

{% endblock %}
